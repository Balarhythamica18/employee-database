<button class="btn btn-danger ms-2 me-2" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + (employee?.id)" title="delete"><i class="fa fa-trash"></i> </button>

<div class="modal fade" id="exampleModal{{employee?.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
       <div class="modal-header bg text-light">
          <h5 class="modal-title" id="exampleModalLabel">Delete Employee</h5>
          <button type="button" class="close bg-danger p-1 text-light " data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-light fw-bold">
          Are you sure want to delete this employee - <span class="text-primary fw-bold"> {{employee?.name}}</span>
        </div>
        <div class="footer bg-light">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteEmployeeConfirmed(employee)" data-bs-dismiss="modal">Ok</button>
       </div>
      </div>
    </div>
  </div>
